<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter for Cats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">Twitter for Cats</h1>
    </header>
    <main>
        <form class="mew-form">
            <label for="name">Name</label>
            <input type="text" class="u-full-width" id="name" name="name">
            <label for="content">Content</label>
            <textarea type="text" class="u-full-width" id="content" name="content"></textarea>
            <button class="button-primary">Send Your Mew</button>
        </form>
        <div class="loading">
            <img src="Curve-Loading.gif" alt="Loading gif" draggable="false">
        </div>
        <div class="mews"></div>
    </main>
    <script src="https://kit.fontawesome.com/54b2affbf9.js" crossorigin="anonymous"></script>
    <script src="client.js"></script>
</body>
</html>
